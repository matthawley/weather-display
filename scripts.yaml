text_sensor:
  - platform: homeassistant
    id: weather_state
    entity_id: weather.precipitation_station
    filters:
      - to_lower:
    on_value:
      then:
        - script.execute: update_weather_icon

script:
  id: update_weather_icon
  then:
    - if:
        condition:
          - text_sensor.state:
              id: weather_state
              state: clear-night
        then:
          - lvgl.image.update:
              id: img_weather_forecast_icon
              src: clear_night
          - lvgl.label.update:
              id: lbl_weather_forecast_condition_state
              text: "CLEAR NIGHT"
    - if:
        condition:
          - text_sensor.state:
              id: weather_state
              state: cloudy
        then:
          - lvgl.image.update:
              id: img_weather_forecast_icon
              src: cloudy
          - lvgl.label.update:
              id: lbl_weather_forecast_condition_state
              text: "CLOUDY"
    - if:
        condition:
          - text_sensor.state:
              id: weather_state
              src: fog
        then:
          - lvgl.image.update:
              id: img_weather_forecast_icon
              src: foggy
          - lvgl.label.update:
              id: lbl_weather_forecast_condition_state
              text: "FOGGY"
    - if:
        condition:
          - text_sensor.state:
              id: weather_state
              src: partlycloudy
        then:
          - lvgl.image.update:
              id: img_weather_forecast_icon
              src: partly_cloudy
          - lvgl.label.update:
              id: lbl_weather_forecast_condition_state
              text: "PARTLY CLOUDY"
    - if:
        condition:
          - text_sensor.state:
              id: weather_state
              src: rainy
        then:
          - lvgl.image.update:
              id: img_weather_forecast_icon
              src: rainy
          - lvgl.label.update:
              id: lbl_weather_forecast_condition_state
              text: "RAINY"
    - if:
        condition:
          - text_sensor.state:
              id: weather_state
              src: snowy
        then:
          - lvgl.image.update:
              id: img_weather_forecast_icon
              src: snowy
          - lvgl.label.update:
              id: lbl_weather_forecast_condition_state
              text: "SNOWY"
    - if:
        condition:
          - text_sensor.state:
              id: weather_state
              src: snow-rainy
        then:
          - lvgl.image.update:
              id: img_weather_forecast_icon
              src: snowy
          - lvgl.label.update:
              id: lbl_weather_forecast_condition_state
              text: "RAINY SNOW"
    - if:
        condition:
          - text_sensor.state:
              id: weather_state
              src: lightning-rainy
        then:
          - lvgl.image.update:
              id: img_weather_forecast_icon
              src: stormy
          - lvgl.label.update:
              id: lbl_weather_forecast_condition_state
              text: "THUNDERSTORM"
    - if:
        condition:
          - text_sensor.state:
              id: weather_state
              src: sunny
        then:
          - lvgl.image.update:
              id: img_weather_forecast_icon
              src: sunny
          - lvgl.label.update:
              id: lbl_weather_forecast_condition_state
              text: "CLEAR SKY"
    - if:
        condition:
          - text_sensor.state:
              id: weather_state
              src: lightning
        then:
          - lvgl.image.update:
              id: img_weather_forecast_icon
              src: thunder
          - lvgl.label.update:
              id: lbl_weather_forecast_condition_state
              text: "THUNDER"
    - if:
        condition:
          - text_sensor.state:
              id: weather_state
