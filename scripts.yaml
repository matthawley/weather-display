script:
  id: update_weather_icon
  then:
    - if:
        condition:
          lambda: return id(condition).state == "clear-night";
        then:
          - lvgl.image.update:
              id: img_weather_forecast_icon
              src: clear_night
          - lvgl.label.update:
              id: lbl_weather_forecast_condition_state
              text: "CLEAR NIGHT"
    - if:
        condition:
