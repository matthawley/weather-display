font: !include
  file: fonts/fonts.yaml
  vars:
    text_sm: 14
    text_md: 18
    text_lg: 22
    icons_md: 24
    icons_lg: 100

lvgl:
  default_font: roboto_md
  theme: !include themes/main.yaml
  pages:
    - id: weather_forecast
      widgets:
        - obj:
            align: CENTER
            width: 320
            height: 240
            pad_all: 10
            layout:
              pad_column: 0
              type: GRID
              grid_rows: [FR(25), FR(20), FR(20), FR(20), FR(15)]
              grid_columns: [FR(50), FR(10), FR(40)]
            widgets:
              - label:
                  text: "\U000F14E4"
                  id: lbl_weather_forecast_condition_icon
                  text_font: icons_lg
                  text_align: CENTER
                  grid_cell_row_pos: 0
                  grid_cell_row_span: 3
                  grid_cell_column_pos: 0
                  grid_cell_x_align: CENTER
                  grid_cell_y_align: CENTER

              - label:
                  text: "12-03-2024"
                  id: lbl_weather_forecast_condition_date
                  text_align: CENTER
                  grid_cell_row_pos: 0
                  grid_cell_column_pos: 1
                  grid_cell_column_span: 2
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: CENTER

              - label:
                  text: "\U000F050F"
                  text_font: icons_md
                  text_align: CENTER
                  grid_cell_row_pos: 1
                  grid_cell_column_pos: 1
                  grid_cell_x_align: CENTER
                  grid_cell_y_align: CENTER
              
              - label:
                  text: "--\u00B0F"
                  id: lbl_weather_forecast_condition_temperature
                  text_align: CENTER
                  grid_cell_row_pos: 1
                  grid_cell_column_pos: 2
                  grid_cell_x_align: START
                  grid_cell_y_align: CENTER

              - label:
                  text: "\U000F058E"
                  text_font: icons_md
                  text_align: CENTER
                  grid_cell_row_pos: 2
                  grid_cell_column_pos: 1
                  grid_cell_x_align: CENTER
                  grid_cell_y_align: CENTER

              - label:
                  text: "--%"
                  id: lbl_weather_forecast_condition_humidity
                  text_align: CENTER
                  grid_cell_row_pos: 2
                  grid_cell_column_pos: 2
                  grid_cell_x_align: START
                  grid_cell_y_align: CENTER

              - label:
                  text: "LOADING..."
                  id: lbl_weather_forecast_condition_state
                  text_align: CENTER
                  grid_cell_row_pos: 3
                  grid_cell_column_pos: 0
                  grid_cell_column_span: 3
                  grid_cell_x_align: CENTER
                  grid_cell_y_align: CENTER

              - label:
                  text: "Last Update: 10:47"
                  id: lbl_weather_forecast_condition_last_updated
                  text_align: CENTER
                  grid_cell_row_pos: 4
                  grid_cell_column_pos: 0
                  grid_cell_column_span: 3
                  grid_cell_x_align: CENTER
                  grid_cell_y_align: CENTER