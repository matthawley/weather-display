    file:
      type: gfonts
      family: Roboto
    size: 22
    bpp: 4

  - id: roboto_xlg
    file:
      type: gfonts
      family: Roboto
    size: 26
    bpp: 4

  - file: https://github.com/Pictogrammers/pictogrammers.github.io/raw/refs/heads/main/@mdi/font/7.4.47/fonts/materialdesignicons-webfont.ttf
    id: icons_lg
